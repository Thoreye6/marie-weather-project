      <form class="weather-form" id="search-form">

              autocomplete="off"

            />
            </div>
            <div class="col-3">

                type="submit"
                value="Search"

            </div>

              <button class="btn btn-info w-100" id="current-location-button">

            </div>

      </form>

        <li id="description"></li>
      </ul>
      <div class="row">
        <div class="col-6">
          <img src="" alt="Clear"id="icon" class="float-left"/>
